rules:
- id: racy-add-to-map
  languages:
    - go
  patterns:
    - pattern: |
          $MAP[$KEY] = $VALUE
    - pattern-either:
      - pattern-inside: |
          $MAP = make(map[$KTYPE]$VTYPE)
          ...
          for ... {
            ...
            go func(...) {
              ...
              $MAP[$KEY] = $VALUE
              ...
            }(...)
            ...
          }
      - pattern-inside: |
          $MAP := make(map[$KTYPE]$VTYPE)
          ...
          for ... {
            ...
            go func(...) {
              ...
              $MAP[$KEY] = $VALUE
              ...
            }(...)
            ...
          }
  message: |
    Writing $MAP from multiple goroutines is not concurrency safe.
  severity: ERROR

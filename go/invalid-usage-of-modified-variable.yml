rules:
- id: invalid-usage-of-modified-variable
  message: |
    Variable `$X` is likely modified and later used on error. In some cases this could result 
    in panics due to a nil dereference  
  languages: [go]
  severity: WARNING
  metadata:
    category: security
    cwe: ""
    subcategory: audit
    confidence: HIGH
    likelihood: MEDIUM
    impact: LOW

  patterns:
    - pattern-either:
        - pattern: |
            $X, err = ...
            if err != nil {
              <... $X ...>
            }
        - pattern: |
            $X, err := ...
            if err != nil {
              ...
              <... $X.$Y ...>
            }
  
rules:
  - id: apollo-graphql-graphql-upload
    languages: [js, ts]
    message: >-
      The Apollo GraphQL server is using the graphql-upload library. This library allows file uploads using POSTs with content-type: multipart/form-data, which can enable to CSRF attacks.
    severity: WARNING
    metadata:
      category: security
      cwe: "CWE-352: Cross-Site Request Forgery (CSRF)"
      subcategory: [vuln]
      confidence: HIGH
      likelihood: MEDIUM
      impact: HIGH
      technology:
        - graphql
        - apollo-graphql-server
      references:
        - https://github.com/apollographql/apollo-server/security/advisories/GHSA-2p3c-p3qw-69r4
    patterns:
      - pattern: app.use(graphqlUploadExpress());

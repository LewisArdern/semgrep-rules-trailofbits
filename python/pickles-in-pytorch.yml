rules:
- id: pickles-in-pytorch
  patterns:
    - pattern-either:
      - pattern: torch.save(...)
      - pattern: torch.load(...)
    - pattern-not: torch.save($M.state_dict(), ...)
    - pattern-not-inside: $M.load_state_dict(torch.load($P))
  message: | 
    Functions reliant on pickle can result in arbitrary code execution. Consider loading from state_dict, using fickling, or switching to a safer serialization method like ONNX.
    For more information, see https://www.trailofbits.com/post/never-a-dill-moment-exploiting-machine-learning-pickle-files
  languages: [python]
  severity: WARNING

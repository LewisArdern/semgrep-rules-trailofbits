rules:
- id: numpy-distutils
  message: Compiling arbitrary code can result in code execution. Ensure the source code is from a trusted location
  languages: [python]
  severity: WARNING
  metadata:
    category: security
    cwe: "CWE-676: Use of Potentially Dangerous Function"
    subcategory: [audit]
    confidence: LOW
    likelihood: LOW
    impact: MEDIUM
    references:
      - https://numpy.org/doc/stable/reference/distutils.html

  patterns:
    - pattern: |
        numpy.distutils
  

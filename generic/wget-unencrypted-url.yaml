rules:
  - id: wget-unencrypted-url
    message: Found `wget` command  with unencrypted URL (e.g. HTTP, FTP, etc.)
    languages: [generic]
    severity: WARNING
    metadata:
      category: security
      subcategory: [audit]
      cwe: "CWE-319: Cleartext Transmission of Sensitive Information"
      confidence: MEDIUM
      likelihood: MEDIUM
      impact: HIGH
    pattern-either:
      - pattern: wget ... http://
      - pattern: wget ... ftp://
